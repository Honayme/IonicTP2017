<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Video</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="home">
  <ion-card>
    <ion-card-content>
      Hello World, this is my Video app

      <!--Au clique sur le bouton on déclenche la méthode takeVideo()-->
      <button ion-button (click)="takeVideo() ">Take a Video</button>

      <!--Si une vidéo a été faire on récupère son path et on le met dans src pour afficher la vidéo-->
      <video *ngIf="path" src="{{path}}" controls="controls" autoplay></video>

      <p *ngIf="message">{{message}}</p>
      <!--Ajouter spinner dialog pour le temps de chargement -->

    </ion-card-content>
  </ion-card>
</ion-content>
