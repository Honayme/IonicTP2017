
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Camera</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home">
  <ion-card>
    <ion-card-content>
      Hello World, this is my camera app

      <button ion-button (click)="takePicture() ">Take a Picture</button>

      <!--//Si on a une image "base64Image" en base64 on l'affiche-->
      <img [src]="base64Image" *ngIf="base64Image" />

      <!--//Si on a une image "base64Image" au clique sur le bouton on appel la mÃ©thide savePicture()-->
      <button *ngIf="base64Image" ion-button (click)="savePicture() ">Save the picture</button>

      <p *ngIf="message">{{message}}</p>

    </ion-card-content>
  </ion-card>
</ion-content>
